<!doctype html>

<head>
    <title>IOT S—Åheduler</title>
    <meta charset="utf-8">

    <script src="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler.js" charset="utf-8"></script>
    <link href="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler_material.css" rel="stylesheet" type="text/css" charset="utf-8">
    <script src="js/dhtmlxscheduler_editors.js?v=5.3.6" type="text/javascript" charset="utf-8"></script>


    <style type="text/css">
        html,
        body {
            margin: 0px;
            padding: 0px;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body onload="init();">
    <div id="scheduler_here" class="dhx_cal_container" style='width:100%; height:100%;'>
        <div class="dhx_cal_navline">
            <div class="dhx_cal_prev_button">&nbsp;</div>
            <div class="dhx_cal_next_button">&nbsp;</div>
            <div class="dhx_cal_today_button"></div>
            <div class="dhx_cal_date"></div>
            <div class="dhx_cal_tab" name="day_tab" style="right:204px;"></div>
            <div class="dhx_cal_tab" name="week_tab" style="right:140px;"></div>
            <div class="dhx_cal_tab" name="month_tab" style="right:76px;"></div>
        </div>
        <div class="dhx_cal_header">
        </div>
        <div class="dhx_cal_data">
        </div>
    </div>
</body>
<script type="text/javascript" charset="utf-8">
    function init() {
        scheduler.config.multi_day = true;

        scheduler.config.event_duration = 30;
        scheduler.config.auto_end_date = true;
        //scheduler.config.details_on_create = true;
        scheduler.config.details_on_dblclick = true;


        scheduler.locale.labels.section_relay1 = "Relay1";
        scheduler.locale.labels.section_relay2 = "Relay2";
        scheduler.locale.labels.section_relay3 = "Relay3";
        scheduler.locale.labels.section_relay4 = "Relay4";


        var relays = [{
            key: 1,
            label: 'ON'
        }, {
            key: 2,
            label: 'OFF'
        }];
        var relayCheckboxes = [{
            name: "relay1",
            label: "checkbox1",
            type: "checkbox",
            vertical: false,
            checked: false
        }, {
            name: "relay3",
            label: "checkbox3",
            type: "checkbox",
            vertical: false,
            checked: false
        }];

        var relayRadioButtons = [{
            name: "relay1",
            height: 35,
            options: relays,
            map_to: "radiobutton_option",
            type: "radio",
            vertical: false
        }, {
            name: "relay2",
            height: 35,
            options: relays,
            map_to: "radiobutton_option",
            type: "radio",
            vertical: false
        }, {
            name: "relay3",
            height: 35,
            options: relays,
            map_to: "radiobutton_option",
            type: "radio",
            vertical: false
        }, {
            name: "relay4",
            height: 35,
            options: relays,
            map_to: "radiobutton_option",
            type: "radio",
            vertical: false
        }];
        scheduler.config.lightbox.sections = [{
            name: "description",
            height: 50,
            map_to: "text",
            type: "textarea",
            focus: true
        }];
        scheduler.config.lightbox.sections.push(...relayCheckboxes);
        scheduler.config.lightbox.sections.push(...relayRadioButtons);
        scheduler.config.lightbox.sections.push({
            name: "time",
            height: 72,
            type: "time",
            map_to: "auto"
        });
        scheduler.init('scheduler_here', Date.now().Date, "month");
        scheduler.setLightboxSize();
        // scheduler.load("../common/events.json", function() {
        //     scheduler.showLightbox("1261150564");
        // });

    }
</script>
